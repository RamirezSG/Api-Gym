<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Boxicons CSS -->
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet" type="text/css">
<title>BIENVENIDO A GYM MANAGMENT</title>
</head>

<body onclick="PlayAudio()">
	
<div class="container">
  <div class="curved-shape"></div>
  <div class="curved-shape2"></div>
	<div class="form-box Login">
		<h2 class="animation" style="--D:0; --S:21;">INICIAR SESIÓN</h2>
		<form action="#">
		  <div class="input-box animation" style="--D:1; --S:22;">
				<input type="text" required>
			<label for="">Usuario</label>
			<i class='bx bxs-user bx-tada' ></i>
	      </div>
			<div class="input-box animation" style="--D:2; --S:23;">
				<input type="password" required>
				<label for="">Contraseña</label>
				<i class='bx bx-lock-alt bx-burst' ></i>
			</div>
			<br>
			<div class="imput-box animation" style="--D:3; --S:24;">
				<button class="btn" type="submit">Ingresar</button>
			</div>
			<div class="regi-link animation" style="--D:4; --S:25;">
				<p>¿No tienes una cuenta? <a href="#" class="SignUpLink">Registrar</a></p>
			</div>
		</form> 
		</div>
		<div class="info-content Login">
			<h2 class="animation" style="--D:0; --S:20;">BIENVENIDO A  GYM MANAGMENT!!!</h2>
			<p class="animation" style="--D:1; --S:21;">Ponerte bien bueno jajajaja</p>
        	<em class="animation" style="--D:1; --S:21;"><img src="Imagenes/LOGO.png" alt="" width="173" height="228" align="baseline"/></em>
		</div>
		<div class="form-box Register">
			<h2 class="animation" style="--li:17; --S:0;">REGISTRO</h2>
			<form action="#">
		  		<div class="input-box animation"style="--li:18; --S:1;">
					<input type="text" required>
					<label for="">Usuario</label>
					<i class='bx bxs-user bx-tada' ></i>
	      		</div>
				  <div class="input-box animation"style="--li:18; --S:1;">
					<input type="email" required>
					<label for="">Email</label>
					<i class='bx bx-envelope bx-flashing' ></i>
	      		</div>
				<div class="input-box animation"style="--li:19; --S:2;">
					<input type="password" required>
					<label for="">Contraseña</label>
					<i class='bx bx-lock-alt bx-burst' ></i>
				</div>
				<br>
				<div class="imput-box animation"style="--li:20; --S:3;">
					<button class="btn" type="submit">Registrar</button>
				</div>
				<div class="regi-link animation" style="--li:21;--S:4;">
					<p>¿No tienes una cuenta? <a href="#" class="SignInLink">Registrar</a></p>
				</div>  
			</form> 
		</div>
		<div class="info-content Register">
			<h2 class="animation"style="--li:17; --S:0;">BIENVENIDO A MANAGMENT!!!</h2>
			<p class="animation"style="--li:18; --S:1">Ponerte bien bueno jajajaja</p>
		</div>
	</div>
	<script src="/js/index.js"></script>
</body>
</html>
